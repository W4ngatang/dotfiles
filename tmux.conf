set -g base-index 1

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# easier config reload
bind r source-file ~/.tmux.conf

# split panes using | and -
bind | split-window -h
bind - split-window -v
bind -n M-| split-window -h
bind -n M-- split-window -v
unbind '"'
unbind %

# key bindings
set -g status-keys vi
setw -g mode-keys vi

# Vim style pane selection; these are annoying
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
# Alt-vim keys to switch, no prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# resize pane 20 units right and left
bind H resize-pane -L 20
bind J resize-pane -D 20
bind K resize-pane -U 20
bind L resize-pane -R 20

# remove escape timedelay to not interfere with vim
set -sg escape-time 0

# mouse mode
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# status bar appearance
set -g status-bg black
set -g status-fg white
set-option -g status-justify left
set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
set-window-option -g window-status-current-bg red
set -g status-right ''

# window design
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51
set -g window-style 'bg=colour236'
set -g window-active-style 'bg=black'

# alert on activity
set -g visual-activity on
setw -g monitor-activity on

# automatically rename windows based on activity
#setw -g automatic-rename
set-option -g set-titles on
set allow-rename off
